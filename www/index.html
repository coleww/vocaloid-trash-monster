<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>VOCALOID</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container">
    <div class="full-width text-container">
      <input type="text" class="text-lyric" placeholder="type your lyric here!" value="one two three four i declare a thumb war">
    </div>
    <div class="full-width piano-roll">

    </div>
    <div class="half-width controls">
      <form class="js-synth-controls">
        <label>mod: <input name="modulatorGain" type="range" value="1.0" min="0.0" max="4.0" step="0.01" /></label><br />
        <label>osc: <input name="oscillatorGain" type="range" value="1.0" min="0.0" max="2.0" step="0.01" /></label><br />
        <label>noise: <input name="noiseGain" type="range" value="0.22" min="0.0" max="2.0" step="0.01" /></label>
      </form>
    </div>
    <div class="half-width controls">
      <form class="js-voice-controls">

        <label>pitch: <input name="pitch" type="range" value="50" min="1" max="100" step="0.25"></label><br />
        <label>speed: <input name="speed" type="range" value="100" min="1" max="500" step="1"></label><br />
        <label>word gap: <input name="wordgap" type="range" value="0" min="0" max="100" step="1"></label>
      </form>
    </div>
    <div class="half-width controls">
      <button class="btn play-btn">Play</button>
      <button class="btn record-btn">Record</button>
    </div>
    <div class="half-width controls">
      <form class="js-main-controls">
        <input type="number" class="bpm-select" name="bpm" value="120" min="1" max="1000">
        <select name="tonic" class="tonic-select">
          <option value="C" selected>C</option>
          <option value="C#">C#</option>
          <option value="D">D</option>
          <option value="D#">Eb</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="G">G</option>
          <option value="G#">Ab</option>
          <option value="A">A</option>
          <option value="A#">Bb</option>
          <option value="B">B</option>
        </select>
        <select name="key" class="scale-select">
          <option value="major" selected>Major</option>
          <option value="minor">Minor</option>
          <option value="pentMaj">Pent Maj</option>
          <option value="pentMin">Pent Min</option>
        </select>
      </form>
    </div>
  </div>
  <div id="main"></div>
  <script src="bundle.js"></script>
</body>
</html>
